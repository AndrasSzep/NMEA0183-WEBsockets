<!-- Complete project details: https://randomnerdtutorials.com/esp32-web-server-websocket-sliders/ -->

<!DOCTYPE html>
<html>
<head>
    <title>NMEA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1><span id="slideValue14"></span> NMEA <span id="sliderValue13"></span></h1>
    </div>
    <div class="content">
        <div class="card-grid"><div class="card">
            <p class="card-title">RPM x10</p>
            <p class="switch">
                <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="700" step="5" value="0"
                    class="slider">
            </p>
            <p class="state"><span id="sliderValue1"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Depth m</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="0.1" value="0"
                        class="slider">
            </p>
                <p class="state"><span id="sliderValue2"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Speed kn</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="25" step="0.1" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue3"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Heading &deg;</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider4" min="0" max="360" step="1" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue4"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Wind kn</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider5" min="0" max="50" step="0.1" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue5"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Wind &deg;</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider6" min="-180" max="180" step="1" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue6"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Longitude</p>
                <p class="switch">
                <input type="range" onchange="updateSliderPWM(this)" id="slider7" min="-180" max="180" step="0.1" value="0"
                    class="slider">
                </p>
                <p class="state-small"><span id="sliderValue7"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Latitude</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider8" min="-180" max="180" step="0.1" value="0"
                        class="slider">
                </p>
                <p class="state-small"><span id="sliderValue8"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Water &deg;C</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider9" min="0" max="50" step="0.5" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue9"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Humidity &percnt;</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider10" min="0" max="100" step="1" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue10"></span></p>
            </div>
            <div class="card">
                <p class="card-title">mmHg</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider11" min="730" max="780" step="1" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue11"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Air &deg;C</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider12" min="0" max="50" step="0.5" value="0"
                        class="slider">
                </p>
                <p class="state"><span id="sliderValue12"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
