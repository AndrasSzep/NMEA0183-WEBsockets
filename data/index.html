<!DOCTYPE html>
<html>
<head>
    <title>NMEA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <script src="chart.js"></script>
<body>
    <div class="topnav">
        <h1>NMEA <span id="timedate"> </span></h1>
    </div>
    <div class="content">
        <div class="card-grid">
			<div class="card">
            	<p class="card-title">RPM</p>
            	<p class="state"><span id="rpm"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Speed kn</p>
                <p class="state"><span id="speed"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Depth m</p>
                <p class="state"><span id="depth"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Heading &deg;</p>
                <p class="state"><span id="heading"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Wind kn</p>
                <p class="state"><span id="windspeed"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Wind &deg;</p>
                <p class="state"><span id="winddir"></span></p>
            </div>
			<div class="card">
                <p class="card-title">Latitude</p>
                <p class="state-small"><span id="latitude"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Longitude</p>
                <p class="state-small"><span id="longitude"></span></p>
            </div>
            <div class="card">
				<canvas id="waterchart"></canvas>
                <p class="card-title">Water &deg;C</p>
                <p class="state"><span id="watertemp"></span></p>
            </div>
			<div class="card">
				<canvas id="tempchart"></canvas>
                <p class="card-title">Air &deg;C</p>
                <p class="state"><span id="airtemp"></span></p>
            </div>
            <div class="card">
				<canvas id="humchart"></canvas>
                <p class="card-title">Humidity &percnt;</p>
                <p class="state"><span id="humidity"></span></p>
            </div>		
			<div class="card">
				<canvas id="preschart"></canvas>
				<p class="card-title">mmHg</p>
  				<p class="state"><span id="pressure"></span></p>
			</div>
		</div>
    </div>			
    <script src="script.js"></script>
</body>
</html>
